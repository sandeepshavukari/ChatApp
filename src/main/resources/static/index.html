<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Chat</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --input-bg: white;
            --border-color: #ddd;
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --message-sent: #3498db;
            --message-received: #eaeaea;
            --message-text-sent: white;
            --message-text-received: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --chat-bg: #fafafa;
            --status-color: rgba(255, 255, 255, 0.7);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --border-color: #444;
            --primary-color: #1a73e8;
            --primary-hover: #0d62c9;
            --message-sent: #1a73e8;
            --message-received: #2d2d2d;
            --message-text-sent: white;
            --message-text-received: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --chat-bg: #121212;
            --status-color: rgba(255, 255, 255, 0.5);
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--container-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 120px);
        }

        #sender-container {
            padding: 10px 15px;
            background-color: var(--container-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 68px;
            z-index: 10;
        }

        #sender {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--chat-bg);
            scroll-behavior: smooth;
        }

        .input-container {
            display: flex;
            padding: 10px 15px;
            background-color: var(--container-bg);
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            padding-right: 40px; /* Space for emoji button */
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .emoji-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .voice-btn {
            margin-left: 10px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        #send-btn:hover {
            background-color: var(--primary-hover);
        }

        #send-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sent {
            background-color: var(--message-sent);
            color: var(--message-text-sent);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .received {
            background-color: var(--message-received);
            color: var(--message-text-received);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .message-content {
            margin: 5px 0;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .status {
            margin-left: 5px;
            color: var(--status-color);
            font-style: italic;
        }

        .typing-indicator {
            font-style: italic;
            opacity: 0.7;
            margin: 5px 0;
            padding: 5px 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .connection-status {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4444;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            z-index: 1000;
            animation: fadeIn 0.3s;
            display: none;
        }

        .connection-status.connected {
            background-color: #4CAF50;
        }

        /* Emoji picker styles */
        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 15px;
            width: 300px;
            height: 300px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .emoji-category {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .emoji-category-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji-item {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
        }

        .emoji-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Voice message styles */
        .voice-message {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin: 5px 0;
        }

        .voice-message.sent {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .voice-message-controls {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .voice-message-play {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        .voice-message-play:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .voice-message-duration {
            font-size: 0.8rem;
            margin-left: 5px;
        }

        .voice-message-waveform {
            flex: 1;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .voice-message-waveform.sent {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .voice-message-progress {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 0%;
            background-color: var(--primary-color);
        }

        .voice-recording {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
            display: none;
        }

        .recording-indicator {
            width: 12px;
            height: 12px;
            background-color: #ff4444;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1s infinite;
        }

        .recording-time {
            margin-right: 15px;
            font-family: monospace;
        }

        .stop-recording {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header {
                padding: 10px 15px;
            }

            h1 {
                font-size: 1.2rem;
            }

            #chat-container {
                height: calc(100vh - 100px);
            }

            .message {
                max-width: 90%;
                padding: 10px 12px;
            }

            #send-btn {
                padding: 12px 15px;
            }

            .emoji-picker {
                width: 250px;
                height: 250px;
                right: 10px;
            }
        }

        @media (min-width: 1200px) {
            #chat-container {
                max-width: 800px;
            }
        }
    </style>
</head>

    // Initialize WebSocket connection
    function connect() {
        const socket = new SockJS('/ws-chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            isConnected = true;
            reconnectAttempts = 0;
            updateConnectionStatus(true);
            
            // Store current user
            currentUser = senderInput.value.trim() || 'Anonymous';

            // Subscribe to public messages
            stompClient.subscribe('/topic/public', function(message) {
                const chatMessage = JSON.parse(message.body);
                // Only add message if it's not from the current user and we haven't seen it before
                if (chatMessage.sender !== currentUser && !receivedMessageIds.has(chatMessage.messageId)) {
                    receivedMessageIds.add(chatMessage.messageId);
                    if (chatMessage.type === 'voice') {
                        // For voice messages, we need to handle the audio data properly

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Add voice message placeholder for received messages
    function addVoiceMessagePlaceholder(sender, duration, isSent) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isSent ? 'sent' : 'received');

        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        messageDiv.innerHTML = `
            <strong>${sender}</strong>
            <div class="voice-message ${isSent ? 'sent' : ''}">
                <div class="voice-message-controls">
                    <button class="voice-message-play" disabled>ğŸ”‡</button>
                    <span class="voice-message-duration">${formatDuration(duration)}</span>
                </div>
                <div class="voice-message-waveform ${isSent ? 'sent' : ''}">
                    <div class="voice-message-progress" style="width: 0%"></div>
                </div>
            </div>
            <div class="message-footer">
                <span class="timestamp">${timeString}</span>
                <span class="status">Voice message received</span>
            </div>
        `;

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function formatDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function getStatusIcon(status) {
        switch(status) {
            case 'delivered': return 'âœ“âœ“';
            case 'sending': return '...';
            case 'failed': return '!';
            default: return 'âœ“';
        }
    }

    // Typing indicator
    function showTypingIndicator(sender, typing) {
        let indicator = document.getElementById('typing-indicator');

        if (typing) {
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'typing-indicator';
                indicator.textContent = `${sender} is typing...`;
                chatBox.appendChild(indicator);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        } else if (indicator) {
            indicator.remove();
        }
    }

    // Send message
    function sendMessage() {
        const messageContent = messageInput.value.trim();
        const sender = senderInput.value.trim() || 'Anonymous';

        if (messageContent) {
            const messageId = Date.now() + Math.random(); // Unique identifier
            const chatMessage = {
                content: messageContent,
                sender: sender,
                type: 'text',
                messageId: messageId
            };

            // Add immediately to UI with "sending" status
            addMessage(messageContent, sender, true, 'sending');

            if (isConnected) {
                stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
                // Update status to delivered after a short delay
                setTimeout(() => {
                    const messages = chatBox.querySelectorAll('.message.sent');
                    if (messages.length > 0) {
                        const lastMessage = messages[messages.length - 1];
                        const statusElement = lastMessage.querySelector('.status');
                        if (statusElement) {
                            statusElement.textContent = getStatusIcon('delivered');
                        }
                    }
                }, 500);
            } else {
                // Update status to failed if offline
                setTimeout(() => {
                    const messages = chatBox.querySelectorAll('.message.sent');
                    if (messages.length > 0) {
                        const lastMessage = messages[messages.length - 1];
                        const statusElement = lastMessage.querySelector('.status');
                        if (statusElement) {
                            statusElement.textContent = getStatusIcon('failed');
                        }
                    }
                }, 1000);
                updateConnectionStatus(false);
            }

            messageInput.value = '';

            // Notify that typing has stopped
            if (isTyping) {
                isTyping = false;
                if (isConnected) {
                    stompClient.send("/app/typing", {}, JSON.stringify({
                        sender: sender,
                        isTyping: false
                    }));
                }
            }
        }
    }

    // Initialize emoji picker
    function initEmojiPicker() {
        // Populate emoji categories
        for (const category in emojis) {
            const container = document.getElementById(category);
            emojis[category].forEach(emoji => {
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji-item');
                emojiElement.textContent = emoji;
                emojiElement.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                });
                container.appendChild(emojiElement);
            });
        }

        // Toggle emoji picker
        emojiBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', () => {
            emojiPicker.style.display = 'none';
        });

        // Prevent emoji picker from closing when clicking inside it
        emojiPicker.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    }

    // Initialize voice recording
    function initVoiceRecording() {
        voiceBtn.addEventListener('mousedown', startRecording);
        voiceBtn.addEventListener('touchstart', startRecording);
        voiceBtn.addEventListener('mouseup', stopRecording);
        voiceBtn.addEventListener('touchend', stopRecording);
        voiceBtn.addEventListener('mouseleave', stopRecording);
        stopRecordingBtn.addEventListener('click', stopRecording);

        async function startRecording(e) {
            e.preventDefault();
            if (isRecording) return;

            try {
                isRecording = true;
                audioChunks = [];
                recordingStartTime = Date.now();
                
                // Update recording timer
                updateRecordingTime();
                recordingTimer = setInterval(updateRecordingTime, 1000);
                
                // Show recording UI
                voiceRecording.style.display = 'flex';
                
                // Get microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                // Initialize MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.start(100); // Collect data every 100ms
            } catch (error) {
                console.error('Error starting recording:', error);
                stopRecording();
                addMessage("Couldn't access microphone", "System", false);
            }
        }

        function updateRecordingTime() {
            const seconds = Math.floor((Date.now() - recordingStartTime) / 1000);
            recordingTime.textContent = formatDuration(seconds);
        }

        async function stopRecording() {
            if (!isRecording) return;
            isRecording = false;
            
            clearInterval(recordingTimer);
            voiceRecording.style.display = 'none';
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                
                // Stop all tracks
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                // Wait for the last data to be available
                await new Promise(resolve => {
                    mediaRecorder.onstop = resolve;
                });
                
                // Create audio blob and URL
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const duration = (Date.now() - recordingStartTime) / 1000;
                
                // Send voice message
                const sender = senderInput.value.trim() || 'Anonymous';
                
                // Add to UI immediately (only for sender)
                addVoiceMessage(audioUrl, sender, duration, true);
                
                if (isConnected) {
                    // Send voice message info (without the blob URL since it's not accessible to others)
                    const chatMessage = {
                        sender: sender,
                        duration: duration,
                        type: 'voice',
                        messageId: Date.now() + Math.random() // Unique identifier
                    };
                    stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
                } else {
                    updateConnectionStatus(false);
                }
            }
        }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    messageInput.addEventListener('input', function() {
        const sender = senderInput.value.trim() || 'Anonymous';
        const isCurrentlyTyping = messageInput.value.length > 0;

        if (isCurrentlyTyping !== isTyping) {
            isTyping = isCurrentlyTyping;
            if (isConnected) {
                stompClient.send("/app/typing", {}, JSON.stringify({
                    sender: sender,
                    isTyping: isTyping
                }));
            }
        }

        clearTimeout(typingTimeout);
        if (isCurrentlyTyping) {
            typingTimeout = setTimeout(() => {
                isTyping = false;
                if (isConnected) {
                    stompClient.send("/app/typing", {}, JSON.stringify({
                        sender: sender,
                        isTyping: false
                    }));
                }
            }, 2000);
        }
    });

    // Handle window visibility changes
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            // Potentially reload messages when tab becomes visible
        }
    });

    // Initialize the app
    connect();
    initEmojiPicker();
    initVoiceRecording();

    // Periodically check connection and cleanup
    setInterval(() => {
        if (document.visibilityState === 'visible' && !isConnected) {
            connect();
        }
        
        // Clean up old message IDs to prevent memory leaks (keep only last 1000)
        if (receivedMessageIds.size > 1000) {
            const idsArray = Array.from(receivedMessageIds);
            receivedMessageIds = new Set(idsArray.slice(-500));
        }
    }, 30000); // Every 30 seconds
</script>
