<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --container-shadow: rgba(0, 0, 0, 0.1);
            --header-color: #2c3e50;
            --chat-bg: #fafafa;
            --input-border: #ddd;
            --input-focus: #3498db;
            --btn-bg: #3498db;
            --btn-hover: #2980b9;
            --btn-text: white;
            --sent-bg: #3498db;
            --sent-text: white;
            --sent-strong: #e6f2ff;
            --received-bg: #eaeaea;
            --received-text: #333;
            --received-strong: #555;
            --timestamp: rgba(0, 0, 0, 0.7);
            --border-color: #eee;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --container-bg: #2d2d2d;
            --container-shadow: rgba(0, 0, 0, 0.3);
            --header-color: #4a90e2;
            --chat-bg: #252525;
            --input-border: #444;
            --input-focus: #4a90e2;
            --btn-bg: #4a90e2;
            --btn-hover: #3a7bc8;
            --btn-text: white;
            --sent-bg: #4a90e2;
            --sent-text: white;
            --sent-strong: #d0e4ff;
            --received-bg: #3d3d3d;
            --received-text: #e0e0e0;
            --received-strong: #bbb;
            --timestamp: rgba(255, 255, 255, 0.6);
            --border-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--header-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        #chat-container {
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--container-shadow);
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        #chat-box {
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--chat-bg);
            transition: background-color 0.3s;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: var(--container-bg);
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        #message-input, #sender {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--input-border);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        #message-input:focus, #sender:focus {
            border-color: var(--input-focus);
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 25px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: var(--btn-hover);
        }

        #sender {
            width: calc(100% - 30px);
            margin: 15px;
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.4;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .sent {
            background-color: var(--sent-bg);
            color: var(--sent-text);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .received {
            background-color: var(--received-bg);
            color: var(--received-text);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .sent strong {
            color: var(--sent-strong);
        }

        .received strong {
            color: var(--received-strong);
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
            color: var(--timestamp);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--container-bg);
            border: 1px solid var(--input-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--container-shadow);
            z-index: 100;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 20px;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #chat-box {
                height: 400px;
                padding: 15px;
            }

            .message {
                max-width: 85%;
                padding: 10px 12px;
            }

            .input-container {
                padding: 10px;
            }

            #message-input, #send-btn, #sender {
                padding: 10px 12px;
                font-size: 14px;
            }

            #send-btn {
                padding: 10px 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            #chat-box {
                height: 300px;
            }

            .message {
                max-width: 90%;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
</div>

<h1>Spring Boot Chat</h1>
<div id="chat-container">
    <input type="text" id="sender" placeholder="Your name">
    <div id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>
</div>

<!-- SockJS & STOMP -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    const chatBox = document.getElementById('chat-box');
    const sendBtn = document.getElementById('send-btn');
    const messageInput = document.getElementById('message-input');
    const senderInput = document.getElementById('sender');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');

    // Check for saved theme preference or use preferred color scheme
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.body.classList.add('dark-mode');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');
        } else {
            themeIcon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme', 'light');
        }
    });

    const socket = new SockJS('/ws'); // endpoint in Spring Boot config
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        stompClient.subscribe('/topic/public', function (message) {
            const chatMessage = JSON.parse(message.body);
            if (chatMessage.sender !== senderInput.value.trim()) {
                addMessage(chatMessage.content, chatMessage.sender, false);
            }
        });
    });

    function addMessage(content, sender, isSent) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isSent ? 'sent' : 'received');

        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        messageDiv.innerHTML = `
            <strong>${sender}</strong>
            <div class="message-content">${content}</div>
            <div class="timestamp">${timeString}</div>
        `;

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const messageContent = messageInput.value.trim();
        const sender = senderInput.value.trim() || 'Anonymous';

        if (messageContent) {
            const chatMessage = {
                content: messageContent,
                sender: sender
            };

            stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
            addMessage(messageContent, sender, true);
            messageInput.value = '';
        }
    }

    // Handle window resize for better mobile experience
    window.addEventListener('resize', function() {
        // Force scroll to bottom when keyboard appears on mobile
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
</html>
